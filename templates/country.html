<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{name}}</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">

   </head>
   
   <body>
      <div id="root">
         <section class="hero is-info">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  {{name}}
                </h1>
              </div>
            </div>
         </section>
         <div class="container">
            <div class = "columns">
               <div class = "column">
                  <img class= "image is-128x128" src="{{flag}}">
               </div>
               <div class = "column">
                  <img class= "image is-128x128" src="{{map}}">
               </div>
               <div class = "column"></div>
               <div class = "column"></div>
               <div class = "column"></div>
               <div class = "column"></div>
            </div>
         </div>
         <div class="container">
            <p>Population: {{pop}}</p>
            <p>Capital: {{cap}}</p>
            <p>{{name}} {{isDem}} a Democracy</p>
            <a class="button" href="/">
               Home
            </a>
            <a class="button" href="/remove/{{name}}">
               Remove
            </a>
         </div>
      </div>
      
   </body>
</html>
